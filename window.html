<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesgoose/windowstyles.css">
    <link rel="stylesheet" href="stylesgoose/reset.css">
    <title>window</title>
</head>
<body>
    <!--Main zone-->
    <section class="main_zone">
        <!--White square-->
        <section class="white_square">
    <!--TOP SIDE-->
        <section>
                <!--X icon-->
                <div class="close_x">
                    <img src="img/heroicons-solid_x.png" alt="no icon X" class="icon_X">
                </div>
                <!--middle icon-->
            <section class="top_text">
                    <div>
                        <img src="img/monitor.png" alt="no middle icon" class="middle_icon">
                    </div>
                        <h2 class="main_text">Поділися, будь ласка, поштою</h2>
                        <p class="main_text_description">та запишися до "маминого хацкера"</p>
            </section>
                <!--MIDDLE SIDE-->
                <ul class="type_boxes">
                    <li class="nb">
                        <h4 class="name">Ім'я</h4>
                        <input type="text" class="name_box">
                    </li>
                    <li class="eb">
                        <h4 class="email">Email</h4>
                        <input type="text" class="email_box">
                    </li>
                </ul>
        </section>
    <!--BOTTOM SIDE-->
            <button class="button">
                <span class="button_name">Стати ним</span>
            </button>
        </section>
    </section>
</body>
</html>
